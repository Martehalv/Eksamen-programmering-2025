<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" media="screen" />
    <title>Admin</title>
  </head>
  <body>
    <header>
      <h1>HÃ¸gskolen JS</h1>
    </header>
    <main class="admin">
      <h2>Legg til ansatt</h2>
      <section class="skjema">
        <form class="legg-til-ansatt">
          <!--Kilde: https://www.w3schools.com/tags/tag_input.asp-->
          <label for="name">Fornavn </label>
          <input type="text" id="fornavn" />
          <label for="name">Etternavn </label>
          <input type="text" id="etternavn" />
          <label for="name">Stilling </label>
          <select id="stilling">
            <!--Kilde: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Elements/select-->
            <option>Velg stilling</option>
            <option value="Rektor">Rektor</option>
            <option value="Dekan">Dekan</option>
            <option value="Vaktmester">Vaktmester</option>
            <option value="Professor">Professor</option>
            <option value="Lektor">Lektor</option>
          </select>
          <label for="name">Kontor </label>
          <input type="text" id="kontor" />
          <label for="name">Epost </label>
          <input type="text" id="epost" />
          <label for="name">Kursansvar </label>
          <input type="text" placeholder="Separer med komma" id="kursansvar" />
          <!--Kilde: https://developer.mozilla.org/en-US/docs/Web/HTML/Reference/Attributes/placeholder-->
        </form>
        <button onclick="hentAnsatt()">Legg til ansatt</button>
      </section>
      <h2>Ansatte</h2>
      <section>
        <article id="ansatte-info"></article>
      </section>
    </main>
    <footer>
      <h2>Kursoversikt</h2>
      <section>
        <ul id="kurs-liste"></ul>
      </section>
    </footer>
    <script src="../oppgave1/register.js"></script>
    <script src="../oppgave1/actions.js"></script>
  </body>
</html>
